<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Blog</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1F1C2C;
            --lavender-gray: #928DAB;
        }

        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: var(--dark-purple);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
            padding: 1rem;
            transition: background-color 0.2s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--lavender-gray);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar d-flex flex-column p-3">
        <h3 class="text-white text-center mb-4">Admin Panel</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Manage Home</a>
            </li>
            <li class="nav-item">
                <a href="about-admin.html" class="nav-link">Manage About</a>
            </li>
            <li class="nav-item">
                <a href="gallery-admin.html" class="nav-link">Manage Gallery</a>
            </li>
            <li>
                <a href="photographers-admin.html" class="nav-link">Manage Photographers</a>
            </li>
            <li>
                <a href="blog-admin.html" class="nav-link active" aria-current="page">Manage Blog</a>
            </li>
            <li>
                <a href="contact-admin.html" class="nav-link">Manage Contact</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4">Manage Blog</h1>

            <!-- Data Entry Form -->
            <div class="card">
                <div class="card-header">
                    Create New Blog Post
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Post Title</label>
                            <input type="text" class="form-control" id="postTitle"
                                placeholder="A catchy title for your post" required>
                        </div>
                        <div class="mb-3">
                            <label for="featuredImage" class="form-label">Featured Image</label>
                            <input class="form-control" type="file" id="featuredImage">
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Content</label>
                            <textarea class="form-control" id="postContent" rows="10"
                                placeholder="Write your blog post here..."></textarea>
                        </div>
                        <button type="submit" class="btn"
                            style="background-color: var(--dark-purple); color: white;">Publish Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
