<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Gallery</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1F1C2C;
            --lavender-gray: #928DAB;
        }

        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: var(--dark-purple);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
            padding: 1rem;
            transition: background-color 0.2s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--lavender-gray);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }
    </style>
</head>

<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar d-flex flex-column p-3">
        <h3 class="text-white text-center mb-4">Admin Panel</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index-admin.html" class="nav-link">Manage Home</a>
            </li>
            <li class="nav-item">
                <a href="about-admin.html" class="nav-link">Manage About</a>
            </li>
            <li class="nav-item">
                <a href="gallery-admin.html" class="nav-link active" aria-current="page">Manage Gallery</a>
            </li>
            <li>
                <a href="photographers-admin.html" class="nav-link">Manage Photographers</a>
            </li>
            <li>
                <a href="blog-admin.html" class="nav-link">Manage Blog</a>
            </li>
            <li>
                <a href="contact-admin.html" class="nav-link">Manage Contact</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4">Manage Gallery</h1>

            <!-- Data Entry Form -->
            <div class="card">
                <div class="card-header">
                    Upload New Image
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Image File</label>
                            <input class="form-control" type="file" id="imageUpload" required>
                            <div class="form-text">Upload a high-quality JPG, JPEG, or PNG file.</div>
                        </div>
                        <div class="mb-3">
                            <label for="imageCaption" class="form-label">Image Caption / Alt Text</label>
                            <input type="text" class="form-control" id="imageCaption"
                                placeholder="e.g., 'Model in a red coat in the city'">
                        </div>
                        <div class="mb-3">
                            <label for="imagePlacement" class="form-label">Display On</label>
                            <select class="form-select" id="imagePlacement">
                                <option selected>Choose...</option>
                                <option value="home">Home Page</option>
                                <option value="gallery">Gallery Page</option>
                                <option value="both">Both Pages</option>
                            </select>
                        </div>
                        <button type="submit" class="btn"
                            style="background-color: var(--dark-purple); color: white;">Upload Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
