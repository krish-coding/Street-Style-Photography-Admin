<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1F1C2C;
            --lavender-gray: #928DAB;
        }

        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: var(--dark-purple);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
            padding: 1rem;
            transition: background-color 0.2s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--lavender-gray);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .error-message {
            color: #e63946;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column p-3">
        <h3 class="text-white text-center mb-4">Admin Panel</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Manage Home</a>
            </li>
            <li class="nav-item">
                <a href="about-admin.html" class="nav-link">Manage About</a>
            </li>
            <li class="nav-item">
                <a href="gallery-admin.html" class="nav-link active" aria-current="page">Manage Gallery</a>
            </li>
            <li>
                <a href="photographers-admin.html" class="nav-link">Manage Photographers</a>
            </li>
            <li>
                <a href="blog-admin.html" class="nav-link">Manage Blog</a>
            </li>
            <li>
                <a href="contact-admin.html" class="nav-link">Manage Contact</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4">Manage Gallery</h1>

            <div class="card">
                <div class="card-header">
                    Upload New Image
                </div>
                <div class="card-body">
                    <form id="galleryForm" novalidate>
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Image File</label>
                            <input class="form-control" type="file" id="imageUpload" accept=".jpg,.jpeg,.png">
                            <div class="form-text">Upload a high-quality JPG, JPEG, or PNG file.</div>
                            <div id="imageUploadError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="imageCaption" class="form-label">Image Caption / Alt Text</label>
                            <input type="text" class="form-control" id="imageCaption"
                                placeholder="e.g., 'Model in a red coat in the city'">
                            <div id="imageCaptionError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="imagePlacement" class="form-label">Display On</label>
                            <select class="form-select" id="imagePlacement">
                                <option selected>Choose...</option>
                                <option value="home">Home Page</option>
                                <option value="gallery">Gallery Page</option>
                                <option value="both">Both Pages</option>
                            </select>
                            <div id="imagePlacementError" class="error-message"></div>
                        </div>
                        <button type="submit" class="btn"
                            style="background-color: var(--dark-purple); color: white;">Upload Image</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('galleryForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;

            document.getElementById('imageUploadError').innerText = '';
            document.getElementById('imageCaptionError').innerText = '';
            document.getElementById('imagePlacementError').innerText = '';

            const imageFile = document.getElementById('imageUpload').value.trim();
            const caption = document.getElementById('imageCaption').value.trim();
            const placement = document.getElementById('imagePlacement').value;

            if (imageFile === '') {
                document.getElementById('imageUploadError').innerText = 'Please upload an image file.';
                isValid = false;
            } else {
                const validExtensions = /\.(jpg|jpeg|png)$/i;
                if (!validExtensions.test(imageFile)) {
                    document.getElementById('imageUploadError').innerText = 'Only JPG, JPEG, or PNG files are allowed.';
                    isValid = false;
                }
            }

            if (caption === '') {
                document.getElementById('imageCaptionError').innerText = 'Please enter an image caption.';
                isValid = false;
            } else if (caption.length < 5) {
                document.getElementById('imageCaptionError').innerText = 'Caption must be at least 5 characters long.';
                isValid = false;
            }

            if (placement === 'Choose...') {
                document.getElementById('imagePlacementError').innerText = 'Please select where to display the image.';
                isValid = false;
            }

            if (isValid) {
                alert('Image uploaded successfully!');
                this.reset();
            }
        });
    </script>

</body>

</html>
