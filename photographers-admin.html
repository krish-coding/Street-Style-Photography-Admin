<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Photographers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1F1C2C;
            --lavender-gray: #928DAB;
        }

        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: var(--dark-purple);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }

        .sidebar .nav-link {
            color: white;
            padding: 1rem;
            transition: background-color 0.2s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--lavender-gray);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .error-message {
            color: #e63946;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="sidebar d-flex flex-column p-3">
        <h3 class="text-white text-center mb-4">Admin Panel</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Manage Home</a>
            </li>
            <li class="nav-item">
                <a href="about-admin.html" class="nav-link">Manage About</a>
            </li>
            <li class="nav-item">
                <a href="gallery-admin.html" class="nav-link">Manage Gallery</a>
            </li>
            <li>
                <a href="photographers-admin.html" class="nav-link active" aria-current="page">Manage Photographers</a>
            </li>
            <li>
                <a href="blog-admin.html" class="nav-link">Manage Blog</a>
            </li>
            <li>
                <a href="contact-admin.html" class="nav-link">Manage Contact</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4">Manage Photographers</h1>

            <div class="card">
                <div class="card-header">
                    Add New Photographer
                </div>
                <div class="card-body">
                    <form id="photographerForm" novalidate>
                        <div class="mb-3">
                            <label for="photographerName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="photographerName"
                                placeholder="e.g., 'Jane Doe'">
                            <div id="nameError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Profile Picture</label>
                            <input class="form-control" type="file" id="profilePicture" accept=".jpg,.jpeg,.png">
                            <div id="pictureError" class="error-message"></div>
                        </div>
                        <div class="mb-3">
                            <label for="photographerBio" class="form-label">Biography</label>
                            <textarea class="form-control" id="photographerBio" rows="4"
                                placeholder="A short bio about the photographer..."></textarea>
                            <div id="bioError" class="error-message"></div>
                        </div>
                        <button type="submit" class="btn"
                            style="background-color: var(--dark-purple); color: white;">Add Photographer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('photographerForm').addEventListener('submit', function (event) {
            event.preventDefault();
            let isValid = true;

            document.getElementById('nameError').innerText = '';
            document.getElementById('pictureError').innerText = '';
            document.getElementById('bioError').innerText = '';

            const name = document.getElementById('photographerName').value.trim();
            const picture = document.getElementById('profilePicture').value.trim();
            const bio = document.getElementById('photographerBio').value.trim();

            const namePattern = /^[A-Za-z\s]+$/;
            if (name === '') {
                document.getElementById('nameError').innerText = 'Please enter the photographerâ€™s full name.';
                isValid = false;
            } else if (!namePattern.test(name)) {
                document.getElementById('nameError').innerText = 'Name should contain only letters and spaces.';
                isValid = false;
            } else if (name.length < 3) {
                document.getElementById('nameError').innerText = 'Name must be at least 3 characters long.';
                isValid = false;
            }

            if (picture === '') {
                document.getElementById('pictureError').innerText = 'Please upload a profile picture.';
                isValid = false;
            } else {
                const validExtensions = /\.(jpg|jpeg|png)$/i;
                if (!validExtensions.test(picture)) {
                    document.getElementById('pictureError').innerText = 'Only JPG, JPEG, or PNG files are allowed.';
                    isValid = false;
                }
            }

            if (bio === '') {
                document.getElementById('bioError').innerText = 'Please enter a biography.';
                isValid = false;
            } else if (bio.length < 30) {
                document.getElementById('bioError').innerText = 'Biography must be at least 30 characters long.';
                isValid = false;
            }

            if (isValid) {
                alert('Photographer added successfully!');
                this.reset();
            }
        });
    </script>

</body>

</html>
